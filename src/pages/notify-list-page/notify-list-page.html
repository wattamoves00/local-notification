<ion-header>

  <ion-navbar>
    <ion-title>Notification List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <button ion-button (click)="onclickAddPost()">Add Notification</button>



   
      <ion-card *ngFor=" let post of posts; let i = index ">
       <ion-card-content>
              
               <div>Title: {{ post.post_title }} </div>
               <div>Message: {{ post.meta.message }} </div>
               <div>Date: {{ post.meta.date }} </div>
              <br/>
              <button ion-button (click)="onClickEdit(post.ID)">Edit</button>
              <button ion-button (click)="onclickDelete(post.ID,$index)">Delete</button>
        </ion-card-content>
        </ion-card>


<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
