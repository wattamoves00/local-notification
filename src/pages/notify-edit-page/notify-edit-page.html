<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Add Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input [(ngModel)]="message"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="date"></ion-datetime>
       <ion-icon name="calendar" item-right=""></ion-icon>
    </ion-item>


<button ion-button (click)="onClickPost()" *ngIf="!post_ID">Add Notification</button>
<button ion-button (click)="onClickPost()" *ngIf="post_ID">update</button>
<button ion-button (click)="onClickViewNotify()"*ngIf="!post_ID">View Notification</button>
<button ion-button (click)="onClickViewNotify()"*ngIf="post_ID">Back</button>
  </ion-list>
 
  


</ion-content>
